<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthNest Login Page</title>
    <link rel="stylesheet" href="signing.css">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bx-sparkles'></i> HealthNest</h2>
            <div class="text-sci">
                <h2>Welcome <br><span>To Our New Website.</span></h2>
                <p>Join us now and find your hospital the smarter way!</p>
            </div>
        </div>

        <div class="social-login-box">
            <h2>Sign in with</h2>
            <div class="social-icons">
                <button class="google-btn"><i class='bxl bx-google'></i> Google</button>
                <button class="github-btn"><i class='bxl bx-github'></i> GitHub</button>
                <button class="microsoft-btn"><i class='bxl bx-windows'></i> Microsoft</button>
            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
